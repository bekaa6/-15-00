<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{padding-top:70px}</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">School Journal</a>
      </div>
    </nav>

    <main class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm mt-4">
            <div class="card-body">
              <h4 class="card-title mb-3">Add Grade</h4>
              <form method="post" novalidate>
                <div class="mb-3">
                  <label for="id" class="form-label">Grade ID</label>
                  <input type="number" class="form-control" id="id" name="id" required>
                </div>
                <div class="mb-3">
                  <label for="student_id" class="form-label">Student ID</label>
                  <input type="number" class="form-control" id="student_id" name="student_id" required>
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject ID</label>
                  <input type="number" class="form-control" id="subject" name="subject" required>
                  <div class="form-text">1=Math, 2=Physics, 3=English</div>
                </div>
                <div class="mb-3">
                  <label for="value" class="form-label">Grade Value</label>
                  <input type="number" class="form-control" id="value" name="value" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('index') }}" class="btn btn-link">Cancel</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
